{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>BASE Page</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
  <div class="card bg-dark text-white">
  <img src="{% static 'images/bg.jpg' %}" class="card-img" alt="No Image">
<div class="card-img-overlay">
    <h5 class="card-title text-warning">
         {% include "partials/_navbar.html" %}
    </h5>
    {% block content %}
    <h1 class="card-text  display-4 font-italic text-danger font-weight-bold" >Just Food</h1>
    <p class="card-text  font-italic text-danger font-weight-bold" >Explore the food around the world</p>
      <a class="card-text btn btn-outline-danger" href="#" role="button">Learn more</a>
      {% endblock %}
  </div>  
</body>
</html>
